		<div id="contenido">
			<p>
				Lo que defiende a las mujeres es lo que piensan que todos los hombres son iguales,
				mientras que lo que pierde a los hombres es que creen que todas las mujeres son
				diferentes.
			</p>
			<p>El amor nace del deseo repentino de hacer eterno lo pasajero.</p>
